<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            font-family: Verdana;
            border: 2px solid black;
            border-collapse: collapse;
            height: 50px;
            width: 300px;
        }
        input{
            margin-left: 40px;
        }
        label{
            margin-left: 20px;
        }
        tbody tr:nth-child(2n){
        background-color: #eee;
        }
        thead{
        position: sticky;
        top: 0;
        background-color: #333;
        color: white;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <tr>
            <td colspan="3"><b style="margin-left:50px;">All Type Of Input Elements in HTML</b></td>
        </tr>
    </thead>
<tbody>
<tr>
    <td>1</td>
    <td><label for="button">Button</label></td>
    <td><input type="button" value="Click Me"></td>
    
</tr>

<tr>
    <td>2</td>
        <td><label for="checkbox">Checkbox</label></td>
        <td><input type="checkbox"></td>
</tr>

<tr>
    <td>3</td>
    <td><label for="color">Color</label></td>
    <td><input type="color"></td>
</tr>  

<tr>
    <td>4</td>
    <td><label for="data">Date</label></td>
    <td><input type="date"><br></td>
</tr>

<tr>
    <td>5</td>
    <td><label for="datatime">Data&Time</label></td>
    <td><input type="datetime-local"></td>
</tr>

<tr>
    <td>6</td>
    <td><label for="email">E-Mail</label></td>
    <td><input type="email"><br></td>
</tr>  

<tr>
    <td>7</td>
    <td><label for="file">File</label></td>
    <td><input type="file"><br></td>
</tr>

<tr>
    <td>8</td>
    <td><label for="hidden" id="custId" name="custId" value="1234">Hidden</label></td>
    <td><input type="hidden"><br></td>
</tr>

<tr>
    <td>9</td>
    <td><label for="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMMNQYZZDdMf9cmAN45dtYughIJZO14GKUexGj5okIwDo1GES6kTvm0FgZgKBP20fgz1s&usqp=CAU" alt="Submit">Image</label></td>
    <td><input type="image"><br></td>
</tr>

<tr>
    <td>10</td>
    <td><label for="month">Month</label></td>
    <td><input type="month"><br></td>
</tr>   

<tr>
    <td>11</td>
    <td><label for="number">Number</label></td>
    <td><input type="number"><br></td>
</tr>

<tr>
    <td>12</td>
    <td><label for="password">Password</label></td>
    <td><input type="password"><br></td>
</tr>
<tr>
    <td>13</td>
    <td><label for="radio">Radio</label></td>
    <td><input type="radio"><br></td>
</tr>
<tr>
    <td>14</td>
    <td><label for="rage">Range</label></td>
    <td><input type="range"><br></td>
</tr>
<tr>
    <td>15</td>
    <td><label for="reset">Reset</label></td>
    <td><input type="reset"><br></td>
</tr>
<tr>
    <td>16</td>
    <td><label for="search">Search</label></td>
    <td><input type="search"><br></td>
</tr>
<tr>
    <td>17</td>
    <td><label for="submit">Submit</label></td>
    <td><input type="submit"><br></td>
</tr>
<tr>
    <td>18</td>
    <td><label for="tel">Telephone</label></td>
    <td><input type="tel"><br></td>
</tr>
<tr>
    <td>19</td>
    <td><label for="text">Text</label></td>
    <td><input type="text"><br></td>
</tr>
<tr>
    <td>20</td>
    <td><label for="time">Time</label></td>
    <td><input type="time"><br></td>
</tr>
<tr>
    <td>21</td>
    <td><label for="url">URL</label></td>
    <td><input type="url"><br></td>
</tr>
<tr>
    <td>22</td>
    <td><label for="week">Week</label></td>
    <td><input type="week"><br></td>
</tr>    

</tr>
</tbody>
    </table>
</body>
</html>
